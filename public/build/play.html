<!doctype html>
<html>

<title>寿司打 - Play </title>

 -->

<script src="./UnityLoader.js?1126"></script>
<script>
	function game() {
    var gameInstance = UnityLoader.instantiate("gameContainer", "./Web.json", {
      Module: {
        print: (text) => console.log("Module: "+text),
        printErr: (text) => console.error(text)
      }
  });
	  document.getElementsByTagName('canvas')[0].ondragstart = function() { return false; };
	}
</script>

<style>
  @charset "utf-8";
* {
	padding: 0;
	margin: 0;
}

body{
	background-color: #D9DCCA;
	font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
}

a {
color:#5DCDC3;
}

a:hover {
color:#5DCDC3;
}

a:visited {
color:#5DCDC3;
}

#contents{
	margin: 0px auto;
	padding: 0px;
	width: 760px;
	background-image: url("../img/bg.gif");
	overflow:auto;
	color: #FFFFFF;
}

#main{
	margin: 3px 10px 3px 3px;
	padding-bottom: 40px;
	width: 744px;
	background-color: #000000;
}

#game{
	margin: 0px auto;
	padding: 0px;
	padding-top: 70px;
	width: 500px;
}

.ex{
	margin: 0px auto;
	padding: 6px;

}

}

	border-radius: 6px;
	color: #CCC;
}
</style>
</head>

<body onload="game()">
